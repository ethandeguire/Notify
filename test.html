<!DOCTYPE html>
<html>

<head>
  <script>
    function submit() {
      let email = document.getElementById("emailinput").value
      let pw = document.getElementById("passwordinput").value
      console.log(email, pw);

      fetch('https://notifyme.netlify.com/.netlify/functions/validate-user', {
        method: 'POST',
        headers: { 'username': email, 'password': pw }
      })
        .then(response => {
          console.log(response)
          if (response.ok) return response.json()
        })
        .then(res => {
          console.log("RES-JSON:", res)
          console.log('session_token:', res["data"]["session_token"])
          localStorage.setItem('session_token', res["data"]["session_token"])

        })
        .catch((error) => {
          console.log("ERROR:", error)
        })

    }  
  </script>
</head>

<body>

  <h2>HTML Forms</h2>


  Email:<br>
  <input id="emailinput" type="text" name="firstname" value="ethandeguire@gmail.com">
  <br>
  Password:<br>
  <input id="passwordinput" type="text" name="lastname" value="ethanpassword">
  <br><br>
  <button type="button" onclick="submit()">Submit</button>


</body>

</html>
